	<center><h2> Currency Converter </h2>

		</tr>
		<tr>
			<td>Yen: </td><td><input type="text" name="yen" onchange="yenConverter()" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button" value="Convert"/></td>
		</tr>
	</table>
</form>
